<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CV</title>

</head>
<body>
	<nav>
  <a href="contacts.html">contacts</a>
  <br>
  <a href="cv.html">CV</a>
</nav>

<div class="wrapper">
  <form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name">
		<br>

		<label for="email">Email:</label>
		<input type="email" id="email">
		<br>

		<label for="Male">Male:</label>				
		<input type="radio" name="gender" value="Male" id="Male" checked="">
		<label for="Female">Female:</label>
		<input type="radio" name="gender" value="Female" id="Female">
		<br>

		<input type="checkbox" name="vehicle1" value="Bike" id="Bike"> 
		<label for="Bike">I have a purpose</label>
		<br>

		<input type="checkbox" name="vehicle2" value="Car" id="Car">
		<label for="Car">I have a question</label>
		<br>

		<input type="checkbox" name="vehicle3" value="Boat" checked id="Boat"> 
		<label for="Boat">I have a complaint</label>
		
		<br>	

		<label for="message">Type your text down:</label>
		<br>
		<textarea name="message" id="message" cols="28" rows="10"></textarea>
		<br>
		<input type="submit" value="SEND">
	</form>
</div>
</body>
</html>
